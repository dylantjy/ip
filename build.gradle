plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

application {
    mainClass = 'bruh.Bruh'
}

tasks.test {
    useJUnitPlatform()
}

tasks.run {
    workingDir = projectDir
    standardInput = System.in
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }
}

